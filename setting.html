<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EC-wallet</title>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery.min.js"></script>  
    <script src="./js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="header-nav">
            <li class="li"><a href="http://explorer.coin.ec/home" target="_blank"><img src="./img/6.png" alt=""></a></li>
            <li class="li"><a href="./index.html">首页</a></li>
            <li class="li"><a href="./transfer.html">转账</a></li>
            <li class="li"><a href="./contacts.html">联系人</a></li>
            <li class="li"><a href="./setting.html">设置</a></li>
        </ul>
    </nav>

    <div id="bodyer">
        <div class="home-banner">
            <div id="in">
                <h1>设置</h1>
            </div>
        </div>

        <div class="dropdown">
            <label for="">
                <h4>节点</h4>
            </label>
            <select name="" id="" class="sel" v-model="selectPeer" >
                <option value="" disabled>请选择网络节点</option>
                <option value=""v-for="(item,index) in list" :key="index" :value="item.address">{{item.name}}</option>
            
            </select>
        </div>


    </div>

    <script>
        var vm = new Vue({
            el:'#bodyer',
            data:{
                selectPeer:'',
                list:[
                  //  "http://rpc.coin.ec/",
                  //  "https://ropsten.infura.io/v3/2d6036eb41204013a6bf8606be3e0931",
                  {name:"主网络",address:"http://rpc.coin.ec/"},
                  {name:"Ropsten测试网络",address:"https://ropsten.infura.io/v3/2d6036eb41204013a6bf8606be3e0931"},
  
  
                ],
            },
           updated(){
               //将选择的节点存入本地
                localStorage.setItem('peers',this.selectPeer)
                //console.log(localStorage.getItem('peers'))
                
            },
        })
      </script>




    
</body>
